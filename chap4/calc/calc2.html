<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>calc</title>
</head>
<body>
  <h1>多項式電卓</h1>
  <label>標数:<input type="text" size="4" id="chr"></label>
  <label>項順序:<input type="text" size="4" id="ord"></label>
  <label>指数バイト:<input type="text" size="4" id="bpe"></label>
  <label>変数:<input type="text" size="8" id="vars"></label>
<!--
  <button type="button" id="set">設定</button>
-->
  <div id="result"></div>
  <label>入力:<input type="text" size="20" id="input"></label>
  <button type="button" id="run">実行</button>
  <div id="result2"></div>

<script type="text/javascript" src="./calc.js"></script>
<script>
document.getElementById('run').addEventListener('click', () => {
  fetch("./calc.wasm")
    .then(res => res.arrayBuffer())
    .then(buf => new Uint8Array(buf))
    .then(binary => 
	    createModule({
	      wasmBinary: binary,
/*
          wasmMemory: new WebAssembly.Memory({'initial': 16384, 'maximum': 16384}),
	      onRuntimeInitialized: () => {
	        console.log('on runtime initialized');
	      }
*/
	    })
	)
	.then(mod => {
      // Call mod.ccall(...)
        mod.wasmMemory = new WebAssembly.Memory({initial: 16384, maximum: 16384});
		var chr = document.getElementById('chr');
		var ord = document.getElementById('ord');
		var bpe = document.getElementById('bpe');
		var vars = document.getElementById('vars');
		var vars_buf = mod._malloc(vars.value.length+1);
		mod.stringToUTF8( vars.value, vars_buf, vars.value.length+1);
		var input_text = document.getElementById('input');
		var buffer = mod._malloc(input_text.value.length+2);
		mod.stringToUTF8( input_text.value + ';', buffer, input_text.value.length+2);
		var yyparse = mod.cwrap('c_exec','string',['number','number','number','number','number']);
		var result2 = yyparse(vars_buf,ord.value,bpe.value,chr.value,buffer);
		document.getElementById('result2').innerHTML = result2;
		mod._free(vars_buf);
		mod._free(buffer);
    });
});
</script>
</body>
</html>
