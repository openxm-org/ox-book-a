<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathJaxテスト</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML">
  </script>
</head>
<body>
  <h1>MathJaxによる表示テスト</h1>
  <p>\(a, b, c \in \mathbb{R}\), \(a \ne 0\) のとき，
  2次方程式 \(ax^2 + bx + c = 0\) の解は次で与えられる．
  \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]
  </p>
</body>
